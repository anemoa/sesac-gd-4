<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 기본 스타일 초기화 추가 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* nav 기본 스타일 추가 */
        .nav {
            padding: 20px;
            background: #f0f0f0;
        }

        /* PC 메뉴 */
        .nav .menu-pc ul {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        .nav .menu-pc ul li a {
            text-decoration: none;
            color: #333;
        }

        /* 모바일 메뉴 기본 숨김 */
        .nav .hamburger-menu {
            display: none;
        }

        /* 햄버거 버튼 스타일 추가 */
        .nav .hamburger-menu .menu-button {
            cursor: pointer;
            padding: 10px;
            background: #333;
            color: #fff;
            display: block;
            width: fit-content;
        }

        /* 800px 이하일 때 */
        @media (max-width: 800px) {
            /* PC 메뉴 숨기기 */
            .nav .menu-pc {
                display: none;
            }

            /* 모바일 메뉴 표시 */
            .nav .hamburger-menu {
                display: block;
                position: relative;
            }

            /* checkbox 숨기기 */
            .nav .hamburger-menu .menu-toggle {
                display: none;
            }

            /* 모바일 메뉴 */
            .nav .hamburger-menu .menu-mobile {
                display: none;
                position: absolute;
                top: 100%;
                right: 0;
                width: 200px;
                background: #fff;
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            /* checkbox 체크되면 메뉴 보이기 */
            .nav .hamburger-menu .menu-toggle:checked ~ .menu-mobile {
                display: block;
            }

            /* 모바일 메뉴 리스트 스타일 */
            .nav .hamburger-menu .menu-mobile ul {
                list-style: none;
                padding: 0;
            }

            .nav .hamburger-menu .menu-mobile ul li {
                margin: 10px 0;
            }

            .nav .hamburger-menu .menu-mobile ul li a {
                color: #333;
                text-decoration: none;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <!-- PC 메뉴 -->
        <div class="menu-pc">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <!-- 모바일 햄버거 메뉴 -->
        <div class="hamburger-menu">
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-button">
                <span>메뉴</span>
            </label>
            <div class="menu-mobile">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
